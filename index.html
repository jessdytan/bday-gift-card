<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="shortcut icon" href="koala.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="outside">
            <div class="front">
                <p>Happy Birthday!</p>
                <div class="cake">
                    <div class="top-layer"></div>
                    <div class="middle-layer"></div>
                    <div class="bottom-layer"></div>
                    <div class="candle"></div>
                </div>
            </div>
            <div class="back"></div>
        </div>
        <div class="inside">
            <p >May your day be as bright and beautiful as you are.
                I hope this new year brings you new adventures, cherished moments, and the fulfillment of your dreams. 

                Wishing you happiness, health, and all the best things in life. 
            </p>
            <img src="koala2.png" alt="" srcset="">
        </div>
    </div>
</body>
</html>
